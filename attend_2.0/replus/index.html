<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>REPLUS - HUMAN LAB</title>
</head>
    
<body>
    <div class="container-fluid">
        
		<div class="viewClass" id="coldStart">
			<h1>coldStart</h1>
		</div>
		
        <div class="viewClass" id="mainView">
            <img src="/res/bono.png" alt="..." class="img-rounded">
            <h1>Title</h1>
            <button type="button" class="btn btn-default btn-lg btn-block" id="emotionBtn" onClick="showScreen('emotionView')">감정목록</button>
            <button type="button" class="btn btn-default btn-lg btn-block" id="desireBtn" onClick="showScreen('desireView')">욕구목록</button>
        </div>

        <div class="viewClass" id="emotionView">
            <div class="header">
                <h2>감정목록</h2>
            </div>
            
            <button type="button" class="btn btn-default lBtn" onClick="showScreen('mainView')">이전</button>
            <button type="button" class="btn btn-default rBtn" onClick="showScreen('resultView')">선택</button>
            
            <div id="emotionList"></div>  
        </div>
        
        <div class="viewClass" id="desireView">
            <div class="header">
                <h2>욕구목록</h2>
            </div>
            
            <button type="button" class="btn btn-default lBtn" onClick="showScreen('mainView')">이전</button>
            <button type="button" class="btn btn-default rBtn" onClick="showScreen('resultView')">선택</button>
            
            <div id="desireList"></div>
        </div>
        
        <div class="viewClass" id="resultView">
            <div class="header">
                <h2>지금의 감정</h2>
            </div>
            
            <button type="button" class="btn btn-default lBtn" onClick="showScreen('emotionView')">뒤로</button>
            <button type="button" class="btn btn-default rBtn" onClick="showScreen('mainView')">확인</button>
            
            <div id="resultList"></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>
</body>
    
</html>
